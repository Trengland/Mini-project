<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoveMe Scene</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <!-- NavBar - Code modified from bulma.io/documentation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="./Assets/images/moveme.jpg" alt="MoveMe Scene Logo" width="112" height="28">
        </a>
      </div>
    
      <!-- need javascript to toggle navbar-menu for is-active -->
      <!-- min 3:25 https://www.youtube.com/watch?v=qvn2SxGvyPs&list=PL4cUxeGkcC9iXItWKbaQxcyDT1u6E7a8a&index=5 -->
      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="#homepage">
            Home
          </a>
    
          <a class="navbar-item" href="#trending-movies">
            Trending Movies
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Contact Us
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-dark">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Homepage -->
    <div class="content container has-text-centered" id="homepage">
      <h1 class="pt-6 is-size-2 has-text-weight-light">Welcome to MoveMe Scene!</h1>
      <h2 class="px-6 py-2 has-text-weight-light">Click the button below to take our movie mood quiz and find your ideal movie</h2>
      <div class="py-3 button-container">
        <a class="button is-large is-rounded is-danger is-responsive" href="#quiz-page">Get Started!</a>
      </div>
    </div>
    <!-- Quiz Page -->
    <div id="quiz-page">

    </div>
    <!-- Trending Movies -->
    <div id="trending-movies">

    </div>

    <footer class="footer">
      <div class="content has-text-centered">

          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
    
  <script src="./Assets/JS/script.js"></script>
  </body>
</html>
